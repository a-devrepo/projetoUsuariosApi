spring.application.name=projetoUsuariosApi
server.port=8082

#DATASOURCE
spring.datasource.url=${SRING_DATASOURCE_URL:jdbc:postgresql://localhost:5438/projetousuariosapi}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${POSTGRES_USER:usuariosuser}
spring.datasource.password=${POSTGRES_PASSWORD:usuariospassword}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secretkey=febe69f0-3e40-4e24-8bf7-4dbac44b1853
jwt.expiration=3600000

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/


spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.starttls.enable=false
spring.mail.properties.mail.starttls.required=false